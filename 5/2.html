<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" id="btn1">
        <input type="button" value="全不选" id="btn2">
        <input type="button" value="反选" id="btn3">
    </div>
    <script>
        var X = document.getElementsByTagName('input')

        const A = document.getElementById('btn1')
        const B = document.getElementById('btn2')
        const C = document.getElementById('btn3')

        A.addEventListener("click", function () {
            for (var i = 0; i < X.length; i++) {
                X[i].checked = true;
            }
        })

        B.addEventListener("click", function () {
            for (var i = 0; i < X.length; i++) {
                X[i].checked = false;
            }
        })

        C.addEventListener("click", function () {
            for (var i = 0; i < X.length; i++) {
                if (X[i].checked) {
                    X[i].checked = false;
                }
                else {
                    X[i].checked = true;
                }
            }
        })

    </script>
</body>

</html>
